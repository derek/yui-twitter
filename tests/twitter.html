<html>
<script type="text/javascript" src="../../yui/yui3/build/yui/yui.js"></script>
<script type="text/javascript">
    
    YUI({
        combine: false,
        debug:   true,
        filter:  "raw",
        modules: {
            'Twitter': {
                 fullpath: '../js/yui-twitter.js',
                 requires: ['yql'] /* >= YQL_3.4.0  (<3.4.0 had an HTTPS bug) */
             }
         }
    }).use('Twitter', function (Y) {
        
        var twitter = new Y.Twitter({
            oauth_token           : 'YOUR VALUE',
            oauth_token_secret    : 'YOUR VALUE',
            oauth_consumer_key    : 'YOUR VALUE',
            oauth_consumer_secret : 'YOUR VALUE'
        });

        twitter.search("#kcroyals", function(tweets){}).search("#kcchiefs", function(tweets){});
        twitter.friends(function(tweets){});
        twitter.user_timeline("derek", function(tweets){});
        twitter.user_mentions("derek", function(tweets){});
        twitter.user_lists("derek", function(tweets){});
        twitter.user_list_subscriptions("derek", function(tweets){});
        //twitter.user_favorites(function(tweets){});
         
    });
    
</script>

</html>
