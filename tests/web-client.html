<html>
<div id="timeline"></div>
<script type="text/javascript" src="http://yui.yahooapis.com/3.3.0/build/yui/yui.js"></script>
<script type="text/javascript">
    
    YUI({
        combine: false,
        debug: true,
        filter: "raw",
        modules: {
            'Twitter': {
                fullpath: '../js/twitter.js',
                requires: ['yql']
            },
            'yql': {
                fullpath: 'https://github.com/derek/yui-twitter/raw/792ea51d85c0a42085c66d8e0d274c43ab191a0d/js/yql.js', /* Is a patched version because yql@3.3.0 had an HTTPS bug) */
                requires: ['jsonp-url']
            }
        }
    }).use('node', 'Twitter', 'substitute', 'gallery-torelativetime', function(Y) {

        var twitter = new Y.Twitter({
            oauth_token           : 'YOUR VALUE',
            oauth_token_secret    : 'YOUR VALUE',
            oauth_consumer_key    : 'YOUR VALUE',
            oauth_consumer_secret : 'YOUR VALUE'
        });
        
        var updater = getUpdater();
        setInterval( updater, 30000);
        updater();
        
        setInterval( function(){
            Y.all(".timeAgo").each(function(x){
               x.set('innerHTML', Y.toRelativeTime( new Date(parseInt(x.getAttribute('x-timestamp'), 10))));
            });
        }, 60000);
        
        function getUpdater(){
            
            var highest_tweet_id = 1;
            
            return function() {
                twitter.friends_timeline(function(tweets){
                    
                    tweets.reverse();
                
                    Y.each(tweets, function (tweet) {
                        
                        if (highest_tweet_id < tweet.id) highest_tweet_id = tweet.id;
                            
                        var view = {
                            profile_img:   tweet.user.profile_image_url,
                            timestamp:     Date.parse(tweet.created_at),
                            relativeTime:  Y.toRelativeTime(new Date(Date.parse(tweet.created_at))),
                            tweet:         tweet.text,
                            tweet_id:      tweet.id,
                            user:          tweet.user.screen_name
                        };

                        if (!document.getElementById("tweet-"+tweet.id)) {
                            Y.one("#timeline").prepend( Y.substitute("<div id='tweet-{tweet_id}'><img height='48' src='{profile_img}'}> {user}" + ": {tweet} " + "<span class='timeAgo' x-timestamp='{timestamp}'>{relativeTime}</span></div>", view) );
                        }
                    });
                }, {count: 100, since_id: highest_tweet_id});
            }
        }
    });
    
</script>

</html>
